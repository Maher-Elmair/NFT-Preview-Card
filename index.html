<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a Favicon to your Site -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--Font Awesone Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Main Template Css File-->
    <link rel="stylesheet" href="nft-preview-card.css">
    <title>NFT-Preview-Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img class="card-image" src="images/image-equilibrium.jpg" alt="equilibrium_image">
                <img class="middle" src="images/icon-view.svg" alt="middle_image">
            </div>
            <div class="text">
                <p class="one">equilibrium #3429 </p>
                <p class="two">our equilibrium collection promotes balance and calm.</p>
                <span class="one_line">
                    <img class="one_image" src="images/icon-ethereum.svg" alt="icon_ethereum_image">
                    <p class="eth">0.041 eth</p>
                    <img class="two_image" src="images/icon-clock.svg" alt="icon_clock_image">
                    <p class="day">3 days left</p>
                </span>
                <span class="two_line">
                    <img class="there_image" src="images/image-avatar.png" alt="avatar_image">
                    <p class="creation">creation of </p>
                    <p class="name">jules wyvern</p>
                </span>
            </div>
        </div>
        <!-- start Attribution -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="https://maher-elmair.github.io/My_Website" target="_blank">Maher Elmair</a>.
        </div>
        <!-- end Attribution -->
    </div>
</body>

</html>
